version: '3.8'

services:
  node0:
    build: .
    container_name: distrisearch-node0
    environment:
      - NODE_ID=0
      - DIMENSIONS=20
      - HOST=0.0.0.0
      - PORT=8000
      - BOOTSTRAP_NODES=node0:8000,node1:8000,node2:8000
    ports:
      - "8000:8000"
    networks:
      - distrisearch-net
    volumes:
      - node0-data:/app/data

  node1:
    build: .
    container_name: distrisearch-node1
    environment:
      - NODE_ID=1
      - DIMENSIONS=20
      - HOST=0.0.0.0
      - PORT=8000
      - BOOTSTRAP_NODES=node0:8000,node1:8000,node2:8000
    ports:
      - "8001:8000"
    networks:
      - distrisearch-net
    volumes:
      - node1-data:/app/data
    depends_on:
      - node0

  node2:
    build: .
    container_name: distrisearch-node2
    environment:
      - NODE_ID=2
      - DIMENSIONS=20
      - HOST=0.0.0.0
      - PORT=8000
      - BOOTSTRAP_NODES=node0:8000,node1:8000,node2:8000
    ports:
      - "8002:8000"
    networks:
      - distrisearch-net
    volumes:
      - node2-data:/app/data
    depends_on:
      - node0

networks:
  distrisearch-net:
    driver: bridge

volumes:
  node0-data:
  node1-data:
  node2-data:
