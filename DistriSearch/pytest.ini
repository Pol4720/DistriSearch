[pytest]
markers =
    critical: Tests críticos que deben pasar siempre
    stress: Tests de stress con carga extrema
    consistency: Tests de consistencia de datos
    replication: Tests de replicación
    availability: Tests de disponibilidad
    performance: Tests de rendimiento
    recovery: Tests de recuperación

# Opciones por defecto
addopts = -v -s --tb=short --strict-markers

# Timeout global (10 minutos)
timeout = 600

# Directorio de tests
testpaths = test