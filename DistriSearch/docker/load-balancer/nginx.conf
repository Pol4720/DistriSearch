# DistriSearch Nginx Load Balancer Configuration
# Handles TLS termination, load balancing, and request routing

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions for slave nodes (backend API)
    upstream slave_api {
        least_conn;
        
        # Docker Swarm will resolve these via DNS
        server slave:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # Upstream for slave frontend (static files)
    upstream slave_frontend {
        least_conn;
        
        server slave:80 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }

    # Upstream for master nodes
    upstream master_api {
        # Use IP hash for sticky sessions to master (important for Raft)
        ip_hash;
        
        server master:8001 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }

    # Health check endpoint server (internal)
    server {
        listen 8080;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;
        }
    }

    # HTTP server - redirect to HTTPS in production
    server {
        listen 80;
        server_name distrisearch.local *.distrisearch.local;

        # Health check endpoint (for load balancer health checks)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # In production, redirect to HTTPS
        # Uncomment below for production:
        # return 301 https://$host$request_uri;

        # API routes - proxy to slave backend
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://slave_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Upload endpoint with special limits
        location /api/v1/upload {
            limit_req zone=upload_limit burst=5 nodelay;
            limit_conn conn_limit 10;

            client_max_body_size 500M;
            
            proxy_pass http://slave_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_request_buffering off;
        }

        # Master coordination API (internal cluster operations)
        location /master/ {
            # Only allow internal network access
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;

            proxy_pass http://master_api/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # WebSocket for real-time updates
        location /ws/ {
            proxy_pass http://slave_api;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
        }

        # Frontend static files
        location / {
            proxy_pass http://slave_frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            proxy_cache_valid 200 1d;
            proxy_cache_valid 404 1m;
        }
    }

    # HTTPS server (uncomment for production with TLS)
    # server {
    #     listen 443 ssl http2;
    #     server_name distrisearch.local *.distrisearch.local;
    #
