[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/app/logs/nginx.stdout.log
stderr_logfile=/app/logs/nginx.stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:backend]
command=/opt/venv/bin/python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app
autostart=true
autorestart=true
priority=20
stdout_logfile=/app/logs/backend.stdout.log
stderr_logfile=/app/logs/backend.stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PYTHONPATH="/app"

[group:distrisearch]
programs=nginx,backend
priority=999
