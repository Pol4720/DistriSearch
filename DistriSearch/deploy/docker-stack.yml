version: '3.8'

services:
  # API Backend (centralizado)
  backend:
    image: distrisearch/backend:latest
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - CENTRAL_SHARED_FOLDER=/app/central_shared
      - CENTRAL_AUTO_SCAN=true
      - DATABASE_PATH=/app/data/distrisearch.db
    networks:
      - distrisearch_network
    volumes:
      # Persistencia de BD y datos
      - backend_data:/app/data
      # Carpeta compartida central (ajustar ruta del host en despliegue real)
      - central_shared:/app/central_shared
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3

  # Frontend Streamlit
  frontend:
    image: distrisearch/frontend:latest
    ports:
      - "8501:8501"
    environment:
      - DISTRISEARCH_BACKEND_URL=http://backend:8000
    networks:
      - distrisearch_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

volumes:
  backend_data:
    driver: local
  central_shared:
    driver: local

networks:
  distrisearch_network:
    driver: overlay
    attachable: true
