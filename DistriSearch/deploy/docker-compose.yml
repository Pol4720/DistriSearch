version: '3.8'

services:
  # API Backend (actúa como Master o Slave según configuración)
  backend:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    image: distrisearch-backend:latest
    platform: linux/amd64
    ports:
      - "8000:8000"
      - "8443:8443"
      - "5000:5000/udp"  # Heartbeat UDP
      - "5001:5001/udp"  # Election UDP
    volumes:
      - ../../certs:/app/certs:ro
      - ./shared_folders/${NODE_ID:-master}:/app/uploads
    environment:
      - ENVIRONMENT=development
      - ENABLE_SSL=${ENABLE_SSL:-false}
      - SSL_CERT_FILE=/app/certs/distrisearch.crt
      - SSL_KEY_FILE=/app/certs/distrisearch.key
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8000}
      - EXTERNAL_IP=${EXTERNAL_IP:-}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      # MongoDB
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DBNAME=${MONGO_DBNAME:-distrisearch}
      - PYTHONPATH=/app
      # Configuración del cluster
      - NODE_ID=${NODE_ID:-master}
      - NODE_ROLE=${NODE_ROLE:-master}
      - CLUSTER_PEERS=${CLUSTER_PEERS:-}
      - HEARTBEAT_PORT=5000
      - ELECTION_PORT=5001
      # Configuración de replicación
      - REPLICATION_ENABLED=true
      - REPLICATION_FACTOR=3
      - CONSISTENCY_MODEL=eventual
      # Discovery
      - MULTICAST_GROUP=239.255.0.1
      - MULTICAST_PORT=5353
      - DISCOVERY_INTERVAL=30
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - distrisearch_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Streamlit
  frontend:
    build:
      context: ../frontend
    image: distrisearch-frontend:latest
    ports:
      - "8501:8501"
    environment:
      - DISTRISEARCH_BACKEND_URL=${DISTRISEARCH_BACKEND_URL:-http://backend:8000}
      - DISTRISEARCH_BACKEND_PUBLIC_URL=${DISTRISEARCH_BACKEND_PUBLIC_URL:-http://localhost:8000}
      - DISTRISEARCH_ADMIN_API_KEY=${DISTRISEARCH_ADMIN_API_KEY:-}
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:6.0
    container_name: distrisearch-mongo
    command: ["mongod", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  distrisearch_network:
    driver: bridge
