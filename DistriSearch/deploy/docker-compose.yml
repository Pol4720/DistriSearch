version: '3.8'

services:
  # API Backend
  backend:
    build:
      context: ../backend
    platform: linux/amd64
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - backend_data:/app/data
      - ../../central_shared:/app/central_shared
      - ../../certs:/app/certs:ro
    environment:
      - ENVIRONMENT=development
      - CENTRAL_SHARED_FOLDER=/app/central_shared
      - CENTRAL_AUTO_SCAN=true
      - DATABASE_PATH=/app/data/distrisearch.db
      - ENABLE_SSL=${ENABLE_SSL:-false}
      - SSL_CERT_FILE=/app/certs/distrisearch.crt
      - SSL_KEY_FILE=/app/certs/distrisearch.key
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8000}
      - EXTERNAL_IP=${EXTERNAL_IP:-}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      # MONGO URI para replicaset (notar ?replicaSet=rs0)
      - MONGO_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - MONGO_DBNAME=${MONGO_DBNAME:-distrisearch}
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - distrisearch_network
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: ../frontend
    ports:
      - "8501:8501"
    environment:
      - DISTRISEARCH_BACKEND_URL=${DISTRISEARCH_BACKEND_URL:-http://backend:8000}
      - DISTRISEARCH_BACKEND_PUBLIC_URL=${DISTRISEARCH_BACKEND_PUBLIC_URL:-http://localhost:8000}
      - DISTRISEARCH_ADMIN_API_KEY=${DISTRISEARCH_ADMIN_API_KEY:-}
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  # Agente 1
  agent1:
    build:
      context: ../agent
    volumes:
      - ./shared_folders/agent1:/app/shared
      - ./agent_configs/agent1.yaml:/app/config.yaml
      - ../../certs:/app/certs:ro
    environment:
      - NODE_ID=node1
      - NODE_NAME=Agente 1
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - FILE_SERVER_PORT=8081
      - AGENT_SSL_ENABLED=${AGENT_SSL_ENABLED:-false}
      - AGENT_SSL_CERT_FILE=/app/certs/distrisearch.crt
      - AGENT_SSL_KEY_FILE=/app/certs/distrisearch.key
      - VERIFY_SSL=${VERIFY_SSL:-false}
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  # Agente 2
  agent2:
    build:
      context: ../agent
    volumes:
      - ./shared_folders/agent2:/app/shared
      - ./agent_configs/agent2.yaml:/app/config.yaml
      - ../../certs:/app/certs:ro
    environment:
      - NODE_ID=node2
      - NODE_NAME=Agente 2
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - FILE_SERVER_PORT=8082
      - AGENT_SSL_ENABLED=${AGENT_SSL_ENABLED:-false}
      - AGENT_SSL_CERT_FILE=/app/certs/distrisearch.crt
      - AGENT_SSL_KEY_FILE=/app/certs/distrisearch.key
      - VERIFY_SSL=${VERIFY_SSL:-false}
    ports:
      - "8082:8082"
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  # ---------------------------
  # MongoDB replica set (3 nodos)
  # ---------------------------
  mongo1:
    image: mongo:6.0
    container_name: distrisearch-mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo2:
    image: mongo:6.0
    container_name: distrisearch-mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27018:27017"
    volumes:
      - mongo2_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo3:
    image: mongo:6.0
    container_name: distrisearch-mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27019:27017"
    volumes:
      - mongo3_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Inicia el replica set (solo ejecuta el script y sale)
  mongo-init:
    image: mongo:6.0.8
    container_name: distrisearch-mongo-init
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    entrypoint: ["bash", "/scripts/init-repl.sh"]
    volumes:
      - ./mongo-init:/scripts:ro
    networks:
      - distrisearch_network
    restart: "no"

volumes:
  backend_data:
  mongo1_data:
  mongo2_data:
  mongo3_data:

networks:
  distrisearch_network:
    driver: bridge
