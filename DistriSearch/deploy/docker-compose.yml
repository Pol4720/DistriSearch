version: '3.8'

services:
  # API Backend
  backend:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    image: deploy-backend:latest
    platform: linux/amd64
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ../../certs:/app/certs:ro
    environment:
      - ENVIRONMENT=development
      - ENABLE_SSL=${ENABLE_SSL:-false}
      - SSL_CERT_FILE=/app/certs/distrisearch.crt
      - SSL_KEY_FILE=/app/certs/distrisearch.key
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8000}
      - EXTERNAL_IP=${EXTERNAL_IP:-}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - MONGO_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - MONGO_DBNAME=${MONGO_DBNAME:-distrisearch}
      - PYTHONPATH=/app
      - MAINTENANCE_INTERVAL_SECONDS=300
      - NODE_DISCOVERY_INTERVAL=30
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy
    networks:
      - distrisearch_network
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: ../frontend
    ports:
      - "8501:8501"
    environment:
      - DISTRISEARCH_BACKEND_URL=${DISTRISEARCH_BACKEND_URL:-http://backend:8000}
      - DISTRISEARCH_BACKEND_PUBLIC_URL=${DISTRISEARCH_BACKEND_PUBLIC_URL:-http://localhost:8000}
      - DISTRISEARCH_ADMIN_API_KEY=${DISTRISEARCH_ADMIN_API_KEY:-}
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  agent:
    build:
      context: ../agent
    volumes:
      - ./shared_folders/${NODE_ID:-agent_default}:/app/shared
      - ../../certs:/app/certs:ro
    environment:
      - NODE_ID=${NODE_ID:-agent_default}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - FILE_SERVER_PORT=8080
      - SCAN_INTERVAL=300
    ports:
      - "8080-8099:8080"  # Rango de puertos para m√∫ltiples instancias
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  # ---------------------------
  # MongoDB replica set (3 nodos)
  # ---------------------------
  mongo1:
    image: mongo:6.0
    container_name: distrisearch-mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo2:
    image: mongo:6.0
    container_name: distrisearch-mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27018:27017"
    volumes:
      - mongo2_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo3:
    image: mongo:6.0
    container_name: distrisearch-mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27019:27017"
    volumes:
      - mongo3_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Inicia el replica set (solo ejecuta el script y sale)
  mongo-init:
    image: mongo:6.0.8
    container_name: distrisearch-mongo-init
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    entrypoint: ["bash", "/scripts/init-repl.sh"]
    volumes:
      - ./mongo-init:/scripts:ro
    networks:
      - distrisearch_network
    restart: "no"

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:

networks:
  distrisearch_network:
    driver: bridge
