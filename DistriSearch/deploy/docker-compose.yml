version: '3.8'

services:
  # API Backend
  backend:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    image: deploy-backend:latest
    platform: linux/amd64
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ../../certs:/app/certs:ro
    environment:
      - ENVIRONMENT=development
      - ENABLE_SSL=${ENABLE_SSL:-false}
      - SSL_CERT_FILE=/app/certs/distrisearch.crt
      - SSL_KEY_FILE=/app/certs/distrisearch.key
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8000}
      - EXTERNAL_IP=${EXTERNAL_IP:-}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      # MongoDB simple (sin replica set)
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DBNAME=${MONGO_DBNAME:-distrisearch}
      - PYTHONPATH=/app
      - MAINTENANCE_INTERVAL_SECONDS=300
      - NODE_DISCOVERY_INTERVAL=30
      # Configuración de replicación dinámica
      - REPLICATION_ENABLED=true
      - REPLICATION_FACTOR=3
      - CONSISTENCY_MODEL=eventual
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - distrisearch_network
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: ../frontend
    ports:
      - "8501:8501"
    environment:
      - DISTRISEARCH_BACKEND_URL=${DISTRISEARCH_BACKEND_URL:-http://backend:8000}
      - DISTRISEARCH_BACKEND_PUBLIC_URL=${DISTRISEARCH_BACKEND_PUBLIC_URL:-http://localhost:8000}
      - DISTRISEARCH_ADMIN_API_KEY=${DISTRISEARCH_ADMIN_API_KEY:-}
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  agent:
    build:
      context: ../agent
    volumes:
      - ./shared_folders/${NODE_ID:-agent_default}:/app/shared
      - ../../certs:/app/certs:ro
    environment:
      - NODE_ID=${NODE_ID:-agent_default}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - FILE_SERVER_PORT=8080
      - SCAN_INTERVAL=300
    ports:
      - "8080-8099:8080"  # Rango de puertos para múltiples instancias
    depends_on:
      - backend
    networks:
      - distrisearch_network
    restart: unless-stopped

  # MongoDB único (sin réplicas estáticas)
  mongo:
    image: mongo:6.0
    container_name: distrisearch-mongo
    command: ["mongod", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - distrisearch_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  distrisearch_network:
    driver: bridge
